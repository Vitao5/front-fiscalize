  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border-2 " [ngClass]="erroLogin ? 'border-red-500' : 'border-gray-200'">
    <img src="assets/image/logo.png" alt="Fiscalize Finanças" class="w-40 h-40 mb-3 mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Acesse sua conta    </h2>

        @if(erroLogin.length > 0) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4 mb-4"

      role="alert">

  <span class="block sm:inline font-bold"> {{ erroLogin }}</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  </span>

</div>


    }
    <form [formGroup]="formLogin" (ngSubmit)="fazerLogin()" class="space-y-4" autocomplete="off">
      <div>
        <label class="block text-sm font-medium mb-1" for="email">E-mail</label>
        <input
          formControlName="email"
          type="email"
          name="email"
          autocomplete="none"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="exemplo@email.com"
        />

      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input
          formControlName="senha"
          name="senha"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-sky-600  focus:ring-sky-500 " formControlName="manterLogin" id="remember-me" (change)="salvaLogin()"/>
          <span class="ml-2 text-sm text-gray-600" for="remember-me">Manter acesso</span>
        </label>
        <a href="#" class="text-sm text-sky-600 hover:text-sky-700">Esqueci a senha</a>
      </div>

      <button
        [ngClass]="formLogin.invalid ? 'bg-gray-300 cursor-not-allowed' : 'bg-sky-500 hover:bg-sky-600'"
        [disabled]="formLogin.invalid"
        type="submit"
        class="w-full text-white font-medium py-2.5 rounded-lg transition-colors mt-4">

        {{ !!carregando ? '' : 'Entrar' }}
      </button>

    </form>


    <div class="mt-6 text-center text-sm text-gray-600">
      <a [routerLink]="['/cadastro']" class="text-sky-600 hover:text-sky-700 font-medium">Criar conta</a>
    </div>
  </div>
</div>
