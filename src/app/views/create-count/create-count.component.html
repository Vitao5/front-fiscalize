<div class="min-h-screen  flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border-2 border-gray-200">
    <img src="assets/image/logo.png" alt="Fiscalize Finanças" class="w-40 h-40 mb-3 mx-auto">

    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Crie sua conta como quiser</h2>

    <form  class="space-y-4" autocomplete="off" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
        <div>
        <label class="block text-sm font-medium mb-1" for="email">Nome</label>
        <input
          formControlName="nome"
          type="text"
          name="nome"
          autocomplete="none"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="Seu nome completo"
        />

      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="email">E-mail</label>
        <input
          formControlName="email"
          type="email"
          name="email"
          autocomplete="none"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="exemplo@email.com"
        />

      </div>

            <div>
        <label class="block text-sm font-medium mb-1">Celular</label>
        <input
          formControlName="celular"
          name="celular"
          mask="(00) 00000-0000"
          type="tel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="(00) 00000-0000"
        />
      </div>


      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input
          formControlName="senha"
          name="senha"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirme a Senha</label>
        <input
          formControlName="confirmarSenha"
          name="senha"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-200 focus:border-sky-200 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>
      <button
              [ngClass]="formCadastro.invalid ? 'bg-gray-300 cursor-not-allowed' : 'bg-sky-500 hover:bg-sky-600'"
     
        type="submit"

        class="w-full text-white font-medium py-2.5 rounded-lg transition-colors">
        Começar a usar
      </button>

          @if(erroCadastro.length > 0) {
      <div class="mt-4 text-red-600 text-sm text-center">
        {{ erroCadastro }}
      </div>

    }
    </form>
    <div class="mt-6 text-center text-sm text-gray-600">
      Já tem uma conta?
      <a [routerLink]="['']" class="text-sky-600 hover:text-sky-700 font-medium">Faça login</a>
    </div>
  </div>
</div>
